types {
    text/plain txt;
    text/css css;
    application/javascript js mjs;
    application/json json;
    image/png png;
    image/jpeg jpg jpeg;
    image/gif gif;
    image/svg+xml svg;
    application/font-woff woff;
    application/font-woff2 woff2;
    font/ttf ttf;
    font/eot eot;
    application/manifest+json webmanifest;
    application/octet-stream map;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    charset utf-8;

    # Gzip compression - disabled for Istio compatibility
    # Istio handles compression at the gateway level
    # Having gzip enabled here can cause issues with Istio's compression handling
    gzip off;

    # Disable any request body size limits
    client_max_body_size 0;

    # Security headers and Istio compatibility
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Tell Istio NOT to compress responses
    # Add explicit headers to prevent double compression
    add_header Accept-Encoding "gzip, deflate" always;
    add_header Content-Encoding "" always;

    # Cache static assets
    # These locations must come BEFORE the catch-all / location
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Return 404 if file doesn't exist, don't redirect to index.html
        try_files $uri =404;
    }

    # SPA fallback - serve index.html ONLY for HTML routes
    # Asset requests are handled by the specific location block above
    location / {
        # If file/dir exists, serve it
        # Otherwise, serve index.html (SPA routing)
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
